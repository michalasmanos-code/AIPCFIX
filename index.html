<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body style="margin:0; background:#0b0c2a; color:white; font-family:'Roboto', sans-serif;">

<!-- Banner -->
<div style="
    position: relative;
    width: 100%;
    height: 400px;
    background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border-radius: 0 0 30px 30px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
">
    <h1 style="
        font-family:'Orbitron', sans-serif;
        font-size:3em;
        text-shadow: 4px 4px 20px rgba(0,0,0,0.8);
        animation: glow 2s ease-in-out infinite alternate;
    ">
        Πολυετή εμπειρία στον χώρο των Gaming PC
    </h1>
</div>

<style>
@keyframes glow {
    0% { text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    100% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #00f; }
}
.slideshow-container {
    max-width: 900px;
    position: relative;
    margin: 50px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.7);
}
.slide {
    display: none;
    width: 100%;
    border-radius: 20px;
    transition: transform 0.5s, box-shadow 0.5s;
}
.slide:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(0,255,255,0.6);
}
.caption {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #0ff;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5em;
    text-shadow: 2px 2px 10px #000;
    animation: fadeInUp 1s ease forwards;
}
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.dot-container {
    text-align: center;
    margin-top: 20px;
}
.dot {
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s;
    cursor: pointer;
}
.active-dot { background-color: #0ff; }
</style>

<!-- Slideshow -->
<div class="slideshow-container">
    <img class="slide" src="fix1.png" alt="Στιγμιότυπο 1">
    <div class="caption">Στιγμιότυπο 1</div>

    <img class="slide" src="fix2.png" alt="Στιγμιότυπο 2">
    <div class="caption">Στιγμιότυπο 2</div>
</div>

<!-- Navigation Dots -->
<div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>

<script>
let slideIndex = 0;
let slides = document.getElementsByClassName("slide");
let captions = document.getElementsByClassName("caption");
let dots = document.getElementsByClassName("dot");

function showSlide(index){
    for(let i=0; i<slides.length; i++){
        slides[i].style.display = "none";
        captions[i].style.display = "none";
        dots[i].className = dots[i].className.replace(" active-dot","");
    }
    slides[index].style.display = "block";
    captions[index].style.display = "block";
    dots[index].className += " active-dot";
}

function nextSlide(){
    slideIndex = (slideIndex + 1) % slides.length;
    showSlide(slideIndex);
}

function currentSlide(n){
    slideIndex = n-1;
    showSlide(slideIndex);
}

showSlide(slideIndex);
setInterval(nextSlide, 5000); // αλλάζει κάθε 5 δευτ
</script>

</body>
